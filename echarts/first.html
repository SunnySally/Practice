<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="main2" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var myChart2 = echarts.init(document.getElementById('main2'))

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {
                show: true
            },
            legend: {
                data: ['sth', 'thhh']
            },
            xAxis: {
                data: ["衬衫", "1111", "雪纺衫", "裤子", "高跟鞋", "袜子", 'ffff']
            },
            yAxis: {},
            series: [{
                name: 'sth',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20]
            },
            {
                name: 'thhh',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                textStyle: {
                    color: 'rgba(255, 0, 0, 1)'
                },
            }

            ]
        };

        var option2 = {
            title: {
                text: '饼图'
            },
            legend: {
                textStyle: {
                    color: 'rgba(255, 255, 255, 1)'
                },
            },
            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            backgroundColor: 'steelblue',
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data: [
                    { value: 235, name: '视频广告' },
                    { value: 274, name: '联盟广告' },
                    { value: 310, name: '邮件营销' },
                    { value: 335, name: '直接访问' },
                    { value: 400, name: '搜索引擎' }
                ],
                roseType: 'angle',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },

                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                itemStyle: {
                    normal: {
                        color: 'rgba(255,255,0,1)',
                        textStyle: {
                            color: 'rgba(255, 0, 0, 0.3)'
                        },
                        shadowBlur: 2,
                        shadowOffsetX: 5,
                        shadowOffsetY: 0,
                        shadowColor: 'rgba(255,0,0,0.5)',
                    },
                    emphasis: {
                        shawdowBlur: 200,
                        shadowOffsetX: 10,
                        shadowOffsetY: 0,
                        shadowColor: 'rgba(0,0,0,0.5)'
                    }
                }
            }],

        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        myChart2.setOption(option2)
    </script>
</body>

</html>
